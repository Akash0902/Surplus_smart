<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SurplusSmart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesignin.css') }}">

  <style>
    
    .login-container {
      min-height: 100vh;
    }
    
    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      padding: 2rem;
      background: white;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
    }
    
    .login-card:hover {
      transform: scale(1.02);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff5e62;
    }

    .input-group-text {
      cursor: pointer;
    }

    .social-login button {
      width: 48%;
    }

    .btn-primary {
      background-color: #ff5e62;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #ff3b45;
    }

    .footer-text a {
      color: #ff5e62;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center login-container">
    <div class="row w-100 justify-content-center">

      <!-- Left Side Image (Hidden on Small Screens) -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/foodimg1.jpeg') }}" alt="Food Basket" class="img-fluid rounded shadow">
      </div>

      <!-- Right Side: Login Form -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="login-card">
          <div class="text-center mb-3">
            <h2>Sign In</h2>
            <div class="brand">SurplusSmart</div>
          </div>

          <form action="#" method="POST">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                <span class="input-group-text toggle-password">üëÅÔ∏è</span>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
              <p class="footer-text">
                Don't have an account? <a href="/signup">Sign up</a>
              </p>
            </div>

            <!-- Social Login -->
            <div class="social-login d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-outline-secondary">Facebook</button>
              <button type="button" class="btn btn-outline-danger">Google</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle Password Visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      this.innerText = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
