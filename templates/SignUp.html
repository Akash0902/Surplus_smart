<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurplusSmart - Sign Up</title>
  
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Background Styling */
    body {
      
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism Card */
    /* Glassmorphism Card */
.card {
  width: 80%;
  
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  margin: auto; /* Center the card */
}

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Input Field Styling */
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #ff758c;
      box-shadow: 0 0 10px rgba(255, 117, 140, 0.5);
    }

    /* Password Toggle */
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #ff758c;
      cursor: pointer;
    }

    /* Custom File Upload */
    .custom-file-upload {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .custom-file-upload:hover {
      background: #ffe3e3;
    }

    /* Submit Button */
    .btn-primary {
      background: #ff758c;
      border: none;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #e63946;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .col-md-6 img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">

      <!-- Left: Signup Form -->
      <div class="col-md-6">
        <div class="card">
          <h2 class="text-center mb-4 fw-bold">Create Your Account</h2>
          <form action="/signup" method="POST" enctype="multipart/form-data">
            
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3 password-container">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
              <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>

            <!-- Choose Option (Donor/Receiver) -->
            <div class="mb-3">
              <label for="options" class="form-label">You Are A</label>
              <select id="options" name="options" class="form-select" required>
                <option value="donor">Donor</option>
                <option value="receiver">Receiver</option>
              </select>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Upload ID</label>
              <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" name="address" class="form-control" placeholder="Enter your address" rows="2" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="/login" class="text-decoration-none fw-bold">Sign in</a>
          </p>
        </div>
      </div>

      <!-- Right: Image Section -->
      <div class="col-md-6 d-none d-md-block text-center">
        <img src="{{ url_for('static', filename='images/foodimg1.jpeg') }}" alt="Food Donation" class="img-fluid rounded shadow-lg">
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle Password Visibility
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const icon = this.querySelector("i");

      passwordField.type = passwordField.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye-slash");
    });

    // Custom File Upload
    document.querySelector('.custom-file-upload').addEventListener('click', function () {
      document.getElementById('image').click();
    });
  </script>

</body>
</html>
